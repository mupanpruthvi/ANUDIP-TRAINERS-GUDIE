<html>
 <head>
  <title>
   Getting Started
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl">
   <h1 class="text-3xl font-bold text-center mb-6">
    GETTING STARTED
   </h1>
   <div class="flex flex-col md:flex-row items-center">
    <div class="md:w-1/2 flex justify-center mb-6 md:mb-0">
     <img alt="Person taking a selfie" class="rounded-full w-55 h-55 object-cover"  src="./Assests/rounded.jpeg" width="200"/>
    </div>
    <div class="md:w-1/2 text-left">
     <p class="text-teal-500 font-bold">
      NOTE :
     </p>
     <ul class="list-disc list-inside mb-4">
      <li>
       KINDLY IF UR SCHEDULING NEW BATCH SCHEDULE
       <span class="font-bold">
        ZERO SESSIONS 1&amp;2 FIRST
       </span>
      </li>
      <li>
       SCHEDULE ALL MODULES NEXT TO REFLECT END DATE
      </li>
     </ul>
     <button class="bg-teal-500 text-white font-bold py-2 px-4 rounded mb-4">
        <a target="_blank"
        href="https://cmis4.anudip.org/batch/new-schedule">
      CLICK HERE TO SCHEDULE UR BATCH&gt;&gt;&gt;
    </a> 
    </button>
     <p class="text-teal-500 font-bold">
      IF UR UNABLE TO FIND BATCH CODE
     </p>
     <ul class="list-disc list-inside mb-4">
      <li>
       RAISE A
       <span class="font-bold">
        TICKET
       </span>
      </li>
      <li>
       SELECT CMIS &gt;BATCHES&gt; EDIT BATCH START DATE&gt;TECH TEAM&gt;ASSIGN TO PRITAM OR RIMA
      </li>
     </ul>
     <button class="bg-teal-500 text-white font-bold py-2 px-4 rounded">
        <a target="_blank"
        href="https://ticket.anudip.org/viewticket">
        CLICK HERE TO RAISE TICKET
    </a>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
